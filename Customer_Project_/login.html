<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container col-7">
        <div class="card mt-5 w-75">
            <div class="card-header">
                <legend class="text-center">
                    Customer Login
                </legend>
                <img src="../Admin_Pannel/images/logo2.png" alt=" " class="rounded mx-auto d-block " style="position:static; height:80px; ">
                <div class="card-body">
                    <form action="" class="was-validated">

                        <div class="form-group">
                            <label for="uemail">Customer email</label>
                            <input type="email" class="form-control" placeholder="Please enter corerct email" required="">
                            <div class="valid-feedback">correct email</div>
                            <div class="invalid-feedback">please enter correct email</div>
                        </div>

                        <div class="form-group">
                            <label for="upassword">password</label>
                            <input type="password" class="form-control" placeholder="enter your correct password" required="">
                            <div class="valid-feedback">Done...!</div>
                            <div class="invalid-feedback">enter password</div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <a href="">
                                        forget password
                                    </a>
                                </div>
                                <div class="col-6">
                                    have not an account?
                                    <a href="registeration.html">
                                     Sign Up
                                    </a>
                                </div>

                            </div>
                            <input type="submit" value="login" class="btn btn-success form-control">
                        </div>
                    </form>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
