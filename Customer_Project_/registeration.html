<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container col-8">
        <div class="card mt-2" style="height: 600px;">
            <div class="card-header">
                <legend class="text-center">
                    Customer Registration
                </legend>
                <img src="../Admin_Pannel/images/register.png" alt=" " class="rounded mx-auto d-block " style="position:static; height:70px;">

                <div class="card-body">
                    <form action="" class="was-validated">

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="uname">Full Name</label>
                                <input type="text" class="form-control" placeholder="Please enter full name" required="">
                                <div class="valid-feedback">Correct</div>
                            </div>
                            <div class="form-group col-6">
                                <label for="upassword">last Name</label>
                                <input type="text" class="form-control" placeholder="enter your Last name" required="">
                                <div class="valid-feedback">Correct...!</div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="uemail">Contact</label>
                                <input type="number" class="form-control" placeholder="Please contact number" required="">
                                <div class="valid-feedback">enter correct mobile number +92</div>
                            </div>
                            <div class="form-group col-6">
                                <label for="uemail">email</label>
                                <input type="email" class="form-control" placeholder="enter Correct email" required="">
                                <div class="valid-feedback">enter Correct email</div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label for="uemail">Customer details</label>
                                <textarea name="" class="form-control" id="" cols="105" rows="2" placeholder="enter your biography" required></textarea>
                                <div class="valid-feedback">enter atleast 20 words of paragraph </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="upassword">Enter Password</label>
                                <input type="password" class="form-control" placeholder="enter password`" required="">
                                <div class="valid-feedback">password done</div>
                            </div>
                            <div class="form-group col-6">
                                <label for="upassword">re-enter password</label>
                                <input type="password" class="form-control" placeholder="re-enter password" required="">
                                <div class="valid-feedback">Password matchec...!</div>
                            </div>

                        </div>


                </div>
                <input type="submit" value="login" class="btn btn-success form-control">
            </div>
            </form>

        </div>


    </div>
    </div>
    </div>

</body>

</html>
